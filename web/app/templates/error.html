{% extends "base.html" %}

{% block content %}
<!-- 404 Error Text -->
<div class="text-center">
  <div class="error mx-auto" data-text="404">{{ error.code }}</div>
  <p class="lead text-gray-800 mb-5">{{ error.name }}</p>
  <p class="text-gray-500 mb-0">{{ error.description }}</p>
  <a href="{{ url_for('main.index') }}">&larr; Back to Dashboard</a>
</div>
{% endblock %}
